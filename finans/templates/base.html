<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finanse{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
</head>
<body>
    <header>
        <h1>Finanse</h1>
    </header>
    <nav>
        <div>
            <a href="{% url 'transaction_list' %}">Lista Transakcji</a>
            <a href="{% url 'add_transaction' %}">Dodaj Transakcje</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Witaj, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                    <button type="submit">Wyloguj</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
